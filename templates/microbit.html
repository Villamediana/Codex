<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ micro.name }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />

  <!-- Ajustes de layout + correção do tamanho da imagem -->
  <style>
    /* --- estrutura geral --- */
    body { height: 100vh; display: flex; overflow: hidden; }

    /* Sidebar */
    .project-sidebar {
      width: 280px;
      flex-shrink: 0;
      overflow-y: auto;
    }

    /* Área direita (nav + conteúdo) */
    .content-area { flex: 1; display: flex; flex-direction: column; height: 100%; }

    /* Navegação */
    .top-nav {
      width: 100%;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 0.75rem 1.25rem;
      background: #f8f9fa;
      border-bottom: 1px solid #e1e4e8;
      gap: 1.25rem;
      flex-shrink: 0;
    }
    .top-nav .nav-links { display: flex; gap: 1rem; margin-right: 0.75rem; }
    .top-nav a { text-decoration: none; color: #2c3e50; font-weight: 500; }
    .top-nav a.active { border-bottom: 2px solid #2c3e50; }
    .top-nav .btn-create { padding: 0.45rem 0.9rem; font-size: 0.9rem; color: #fff; }

    /* Conteúdo principal */
    .project-main { flex: 1; overflow-y: auto; padding: 1.5rem 2rem; }

    /* Responsivo: sidebar vira topo */
    @media (max-width: 768px) {
      body { flex-direction: column; }
      .project-sidebar {
        width: 100%;
        border-bottom: 1px solid #e1e4e8;
        box-shadow: none;
      }
      .project-main .cover-image { height: 180px; }
    }
  </style>
</head>

<body>
  <!-- Sidebar detalhes -->
  <aside class="project-sidebar">
    <a href="{{ url_for('index') }}">← Volver</a>
    <h5>Detalles</h5>
    <hr />
    <p><strong>Nombre:</strong> {{ micro.name }}</p>
    <p><strong>Descrição:</strong> {{ micro.short }}</p>
  </aside>

  <!-- Área direita -->
  <div class="content-area">
    <!-- Navegação -->
    <nav class="top-nav">
      <div class="nav-links">
        <a href="{{ url_for('index') }}" class="{% if request.endpoint == 'index' %}active{% endif %}">Projetos</a>
        <a href="{{ url_for('pilares_view') }}" class="{% if request.endpoint == 'pilares_view' %}active{% endif %}">Pilares Computacionais</a>
        <a href="{{ url_for('microbit_view') }}" class="{% if request.endpoint == 'microbit_view' %}active{% endif %}">Sobre micro:bit</a>
      </div>
      <a href="{{ url_for('create') }}" class="btn-create">Criar Projeto</a>
    </nav>

    <!-- Conteúdo do pilar -->
    <section class="project-main">
      <img class="cover-image"
           src="{{ url_for('static', filename=micro.image) }}"
           alt="Imagen de {{ micro.name }}" />
      <h2>{{ micro.name }}</h2>
      <p><em>{{ micro.short }}</em></p>
      <hr />
      <div class="project-content">
        {{ micro.description|safe }}
      </div>
    </section>
  </div>
</body>

</html>
