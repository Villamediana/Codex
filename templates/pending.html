<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Projetos Pendentes</title>

  <style>
    :root {
      --accent: #27ae60;
      --danger: #c0392b;
      --border: #e1e4e8;
      --bg: #f9f9f9;
    }

    /* RESET -------------------------------------------------------------- */
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: system-ui, sans-serif;
      background: var(--bg);
      color: #333;
      padding: 2rem;
    }

    /* LAYOUT ------------------------------------------------------------- */
    .container { max-width: 640px; margin: 0 auto; }
    h1         { text-align: center; font-weight: 400; margin-bottom: 2rem; }
    ul         { list-style: none; padding: 0; }

    /* CARD --------------------------------------------------------------- */
    .card {
      background: #fff;
      border: 1px solid var(--border);
      border-radius: 8px;
      margin-bottom: 1rem;
      padding: 1rem .75rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: .75rem;
      transition: box-shadow .2s;
    }
    .card:hover { box-shadow: 0 2px 8px #0002; }

    .title  { font-size: 1rem; flex: 1; }
    .badge  {
      background: var(--border);
      font-size: .7rem;
      text-transform: uppercase;
      padding: .2rem .45rem;
      border-radius: 4px;
      margin-left: .4rem;
    }

    /* BOTÕES ------------------------------------------------------------- */
    .btn {
      border: none;
      background: transparent;
      cursor: pointer;
      padding: .35rem .8rem;
      font-size: .9rem;
      border-radius: 4px;
      transition: background .2s;
    }
    .btn:hover         { background: #f0f0f0; }
    .btn.approve       { background: var(--accent); color: #fff; }
    .btn.approve:hover { background: #239a57; }
    .btn.reject        { background: #fff0f0; color: var(--danger); border: 1px solid #fad3d3; }
    .btn.reject:hover  { background: #e57373; color: #fff; }
    .btn:disabled      { opacity: .6; cursor: default; }

    /* MODAL -------------------------------------------------------------- */
    .modal-overlay {
      position: fixed; inset: 0;
      background: rgba(0,0,0,.45);
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(2px);
      z-index: 1000;
    }
    .modal-overlay[hidden] { display: none !important; }

    .modal {
      background: #fff;
      border-radius: 8px;
      max-width: 420px; width: 90%;
      padding: 1.5rem; position: relative;
      max-height: 80vh; overflow-y: auto;
    }
    .modal img { max-width: 100%; border-radius: 6px; margin-top: .8rem; }
    .modal .close {
      position: absolute; top: .5rem; right: .5rem;
      border: none; background: transparent;
      font-size: 1.6rem; cursor: pointer;
    }
    .actions {
      display: flex; justify-content: flex-end;
      gap: .5rem; margin-top: 1.2rem;
    }
    #modal-body h2 { margin-bottom: .4rem; }

  </style>
</head>

<body>
  <div class="container">
    <h1>Projetos Pendentes</h1>

    <ul id="list">
      {% for p in projects %}
      <li class="card" data-id="{{ p.id }}">
        <span class="title">
          {{ p.name }}
          <span class="badge">{{ p.action }}</span>
        </span>

        <div>
          <button class="btn reject"  data-id="{{ p.id }}">Rejeitar</button>
          <button class="btn details" data-id="{{ p.id }}">Detalhes</button>
          <button class="btn approve" data-id="{{ p.id }}">Aprovar</button>
        </div>

        <!-- Conteúdo escondido para o modal -->
        <template id="tmpl-{{ p.id }}">
          <h2>{{ p.name }}</h2>
          <p><strong>Ação:</strong> {{ p.action|title }}</p>
          <p><strong>Justificativa:</strong> {{ p.reason }}</p>
          <hr>
          <p><strong>Disciplina:</strong> {{ p.discipline }}</p>
          <p><strong>Unidade:</strong> {{ p.unit }}</p>
          <p><strong>Habilidades:</strong> {{ p.abilities|join(", ") }}</p>
          <div class="modal-description">{{ p.description|safe }}</div>
          <img src="{{ url_for('static', filename=p.image) }}" alt="{{ p.name }}">
        </template>
      </li>
      {% endfor %}
    </ul>
  </div>

  <!-- MODAL -------------------------------------------------------------- -->
  <div id="overlay" class="modal-overlay" hidden>
    <div class="modal">
      <button class="close" aria-label="Fechar">&times;</button>
      <div id="modal-body"></div>

      <div class="actions">
        <button id="modal-reject"  class="btn reject">Rejeitar</button>
        <button id="modal-approve" class="btn approve">Aprovar</button>
        <button id="modal-close"  class="btn">Fechar</button>
      </div>
    </div>
  </div>

  <script>
    const overlay      = document.getElementById('overlay');
    const modalBody    = document.getElementById('modal-body');
    const modalApprove = document.getElementById('modal-approve');
    const modalReject  = document.getElementById('modal-reject');
    let   currentId    = null;

    /* ---------- Modal helpers ------------------ */
    function closeModal() {
      overlay.hidden = true;
      modalBody.innerHTML = '';
      currentId = null;
    }
    document.querySelector('.close').onclick  = closeModal;
    document.getElementById('modal-close').onclick = closeModal;
    overlay.addEventListener('click', e => { if (e.target === overlay) closeModal(); });
    document.addEventListener('keydown', e => { if (e.key === 'Escape' && !overlay.hidden) closeModal(); });

    /* ---------- Abrir detalhes ----------------- */
    document.querySelectorAll('.details').forEach(btn => {
      btn.addEventListener('click', () => {
        currentId = btn.dataset.id;
        const tpl = document.getElementById('tmpl-' + currentId);
        modalBody.innerHTML = tpl.innerHTML;
        overlay.hidden = false;
      });
    });

    /* ---------- Aprovar / Rejeitar ------------- */
    async function send(path, id, btn) {
      btn.disabled = true;
      try {
        const res = await fetch(path.replace('0', id), { method: 'POST' });
        if (res.status === 401) { alert('Sessão expirada.'); btn.disabled = false; return; }
        if (res.ok) {
          document.querySelector(`.card[data-id='${id}']`)?.remove();
          if (!overlay.hidden) closeModal();
        } else { console.error('Erro', res.status); btn.disabled = false; }
      } catch (e) { console.error(e); btn.disabled = false; }
    }

    /* botões inline */
    document.querySelectorAll('.approve').forEach(btn => {
      btn.addEventListener('click', () =>
        send(`{{ url_for('approve_project', project_id=0) }}`, btn.dataset.id, btn));
    });
    document.querySelectorAll('.reject').forEach(btn => {
      btn.addEventListener('click', () =>
        send(`{{ url_for('reject_project',  project_id=0) }}`, btn.dataset.id, btn));
    });

    /* botões modal */
    modalApprove.onclick = () => send(`{{ url_for('approve_project', project_id=0) }}`, currentId, modalApprove);
    modalReject .onclick = () => send(`{{ url_for('reject_project',  project_id=0) }}`, currentId, modalReject);
  </script>
</body>

</html>
