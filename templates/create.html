<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  {% if edit_mode %}
    <title>Editar: {{ project.name }}</title>
  {% else %}
    <title>Novo Projeto</title>
  {% endif %}
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />

  <!-- Quill CSS -->
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />

  <style>
    :root{
      --accent:#27ae60;
      --gray:#2c3e50;
      --border:#e1e4e8;
      --transition:.25s;
    }

    /* ---------- Layout base ---------- */
    body{margin:0;height:100vh;font-family:system-ui,sans-serif;}

    /* Wrapper: sidebar + editor */
    .create-wrapper{display:flex;height:100%;}

    /* ---- Sidebar ---- */
    .create-sidebar{
      width:280px;flex-shrink:0;background:#fff;overflow-y:auto;
      border-right:2px solid var(--border);
      padding:1rem 1.25rem;position:relative;
      transition:transform var(--transition);z-index:1100;
    }
    .back-link{display:inline-block;margin-bottom:1rem;color:var(--gray);text-decoration:none;}

    .form-field{margin:1rem 0;}
    .form-field label{display:block;margin-bottom:.35rem;font-weight:500;color:var(--gray);}
    .radio-box label{display:block;margin-bottom:.25rem;}

    .btn-publish{
      width:100%;background:var(--accent);color:#fff;border:none;border-radius:6px;
      padding:.6rem 0;font-size:1rem;cursor:pointer;margin-top:1.5rem;
    }
    .btn-publish:hover{opacity:.9;}

    /* ---- Editor ---- */
    .editor-pane{flex:1;display:flex;flex-direction:column;padding:1.5rem;overflow-y:auto;}
    #title{
      font-size:1.6rem;margin-bottom:1rem;border:none;border-bottom:2px solid var(--border);
      outline:none;width:100%;padding:.4rem 0;color:var(--gray);
    }
    #editor{flex:1;min-height:350px;}

    /* ---- Botões de toggle ---- */
    .menu-toggle{display:none;border:none;background:none;font-size:1.5rem;color:var(--gray);cursor:pointer;margin-bottom:1rem;}
    .close-btn {display:none;border:none;background:none;font-size:1.4rem;color:var(--gray);cursor:pointer;position:absolute;top:.7rem;right:1rem;}

    /* ---- Backdrop ---- */
    .backdrop{display:none;position:fixed;inset:0;background:rgba(0,0,0,.3);z-index:1000;}

    /* ---------- Mobile (≤ 768 px) ---------- */
    @media (max-width:768px){
      .create-wrapper{height:auto;}
      .create-sidebar{
        position:fixed;top:0;left:0;height:100%;transform:translateX(-100%);
        box-shadow:2px 0 6px rgb(0 0 0 /.2);
      }
      .create-sidebar.open{transform:translateX(0);}
      .editor-pane{padding:1rem;}
      .menu-toggle{
    display:block;
    align-self:flex-start;  /* ⬅️ força alinhar à esquerda */
    margin-left:0;          /* garante zero offset */
  }
      .close-btn {display:block;}    /* mostra botão X */
    }
  </style>
</head>
<body>

  <!-- Backdrop p/ fechar sidebar em mobile -->
  <div id="backdrop" class="backdrop" onclick="toggleSidebar()"></div>

  <form
    class="create-wrapper"
    id="create-form"
    method="POST"
    {% if edit_mode %}
      action="{{ url_for('edit_project', project_id=project.id) }}"
    {% else %}
      action="{{ url_for('create') }}"
    {% endif %}
    enctype="multipart/form-data"
  >
    <!-- ==== PAINEL LATERAL ==== -->
    <aside class="create-sidebar" id="sidebar">
      <button class="close-btn" onclick="toggleSidebar()">×</button>

      <a href="{{ url_for('index') }}" class="back-link">← voltar</a>
      <h3>{% if edit_mode %}Editar Projeto{% else %}Novo Projeto{% endif %}</h3>

      <!-- Disciplina -->
      <div class="form-field">
        <label>Escolha uma disciplina</label>
        <div class="radio-box">
          {% for d in disciplines %}
            <label>
              <input type="radio" name="discipline" value="{{ d }}"
                     {% if edit_mode and project.discipline == d %}checked{% endif %}>
              {{ d }}
            </label>
          {% endfor %}
        </div>
        <input type="text" id="new_discipline" name="new_discipline"
               placeholder="ou digite nova disciplina">
      </div>

      <!-- Upload de capa -->
      <div class="form-field">
        <label for="cover_image">Imagem de capa</label>
        <input type="file" id="cover_image" name="cover_image" accept="image/*" />
        <img id="cover-preview"
             {% if edit_mode %}
               src="{{ url_for('static', filename=project.image) }}"
               style="display:block;"
             {% endif %} alt="preview da capa" />
      </div>

      <button type="submit" class="btn-publish">
        {% if edit_mode %}Salvar Alterações{% else %}Publicar Projeto{% endif %}
      </button>
    </aside>

    <!-- ==== ÁREA DO EDITOR ==== -->
    <section class="editor-pane">
      <!-- Basta acrescentar type="button" -->
<button type="button" class="menu-toggle" onclick="toggleSidebar()">☰</button>

<!-- idem para o X de fechar -->
<button type="button" class="close-btn" onclick="toggleSidebar()">×</button>


      <input type="text" id="title" name="title" placeholder="Título do projeto" required
             {% if edit_mode %}value="{{ project.name }}"{% endif %} />

      <div id="editor">
        {% if edit_mode %}{{ project.description|safe }}{% endif %}
      </div>
      <input type="hidden" name="content" id="content" />
    </section>
  </form>

  <!-- Quill JS -->
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  <script>
    // Inicializa Quill
    const quill = new Quill('#editor', {
      theme: 'snow',
      modules: {
        toolbar: [
          [{ header: [1, 2, false] }],
          ['bold', 'italic', 'underline', 'strike'],
          [{ list: 'ordered' }, { list: 'bullet' }],
          ['blockquote', 'code-block'],
          ['link', 'image'],
          [{ align: [] }],
          ['clean']
        ]
      }
    });

    // Salva HTML antes de enviar
    document.getElementById('create-form').addEventListener('submit', () => {
      document.getElementById('content').value = quill.root.innerHTML.trim();
    });

    // Preview da capa
    document.getElementById('cover_image').addEventListener('change', e => {
      const file = e.target.files[0];
      if (file){
        const url = URL.createObjectURL(file);
        const img = document.getElementById('cover-preview');
        img.src = url; img.style.display = 'block';
      }
    });

    // Toggle sidebar (mobile)
    function toggleSidebar(){
      const sidebar  = document.getElementById('sidebar');
      const backdrop = document.getElementById('backdrop');
      sidebar.classList.toggle('open');
      backdrop.classList.toggle('backdrop--show');
      // fallback p/ navegadores sem :has
      backdrop.style.display = sidebar.classList.contains('open') ? 'block' : 'none';
    }
  </script>
</body>
</html>
