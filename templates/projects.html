<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ project.name }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />

  <!-- Ajustes de layout (sidebar fixa + nav + conteúdo) -->
  <style>
    /* Estrutura geral */
    body { height: 100vh; display: flex; overflow: hidden; }

    
    /* Sidebar de detalhes */
    .project-sidebar {
      width: 280px;
      flex-shrink: 0;
      overflow-y: auto;
    }

    /* Área à direita (nav + conteúdo) */
    .content-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    /* Barra de navegação */
    .top-nav {
      width: 100%;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 0.75rem 1.25rem;
      background: #f8f9fa;
      border-bottom: 1px solid #e1e4e8;
      gap: 1.25rem;
      flex-shrink: 0;
    }
    .top-nav .nav-links { display: flex; gap: 1rem; margin-right: 0.75rem; }
    .top-nav a { text-decoration: none; color: #2c3e50; font-weight: 500; }
    .top-nav a.active { border-bottom: 2px solid #2c3e50; }
    .top-nav .btn-create { padding: 0.45rem 0.9rem; font-size: 0.9rem; color: #fff; }

    /* Conteúdo principal */
    .project-main { flex: 1; overflow-y: auto; padding: 1.5rem 2rem; }

    /* Responsivo: sidebar vira topo em telas pequenas */
    @media (max-width: 768px) {
      body { flex-direction: column; }
      .project-sidebar {
        width: 100%;
        border-bottom: 1px solid #e1e4e8;
        box-shadow: none;
      }
    }
  </style>
</head>

<body>
  <!-- Sidebar de detalhes -->
  <aside class="project-sidebar">
    <a href="{{ url_for('index') }}">← Volver</a>
    <h5>Detalles</h5>
    <hr />
    <p><strong>Nombre:</strong> {{ project.name }}</p>
    <p><strong>Disciplina:</strong> {{ project.discipline }}</p>
  </aside>

  <!-- Área direita: navegação + conteúdo -->
  <div class="content-area">

    <!-- Navegação -->
    {% include 'nav.html' %}


    <!-- Conteúdo do projeto -->
    <section class="project-main">
      <img class="cover-image"
           src="{{ url_for('static', filename=project.image) }}"
           alt="Imagen de {{ project.name }}" />
      <h2>{{ project.name }}</h2>
      <p><em>Disciplina: {{ project.discipline }}</em></p>
      <hr />
      <div class="project-content">
        {{ project.description|safe }}
      </div>
    </section>
  </div>
</body>

</html>
