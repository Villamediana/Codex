<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ project.name }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <div class="project-container">
    <!-- Sidebar detalle -->
    <aside class="project-sidebar">
      <a href="{{ url_for('index') }}">‚Üê Volver</a>
      <h5>Detalles</h5>
      <hr />
      <p><strong>Nombre:</strong> {{ project.name }}</p>
      <p><strong>Disciplina:</strong> {{ project.discipline }}</p>
    </aside>

    <!-- Contenido del proyecto -->
    <section class="project-main">
      <img
        class="cover-image"
        src="{{ url_for('static', filename=project.image) }}"
        alt="Imagen de {{ project.name }}"
      />
      <h2>{{ project.name }}</h2>
      <p><em>Disciplina: {{ project.discipline }}</em></p>
      <hr />

      <!-- Aqui renderizamos o HTML do Quill sem escapar -->
      <div class="project-content">
        {{ project.description|safe }}
      </div>
    </section>
  </div>
</body>
</html>
